# Name of the workflow
name: Build and Deploy Jekyll Site

# Controls when the workflow will run
on:
  # Triggers the workflow on push events but only for the main branch
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build_and_deploy"
  build_and_deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      # Sets up Ruby, installs gems from the Gemfile, and caches them for future runs
      - name: Setup Ruby and Install Dependencies 💎
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3' # A recent, stable Ruby version
          bundler-cache: true # Automatically runs bundle install and caches gems

      # Builds the Jekyll site
      - name: Build Site 🔧
        run: bundle exec jekyll build

      # Deploys the built site to the gh-pages branch
      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
